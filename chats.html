<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e6b7162d8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats- Javascript World</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">荒井雛子</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row">
       <img src="http://avatars3.githubusercontent.com/u/3612017">
       <div class="message-row_content">
         <span class="message_author">Nicolas</span>
         <div class="message_info">
           <span class="message_bubble">Hi!</span>
           <span class="message_time">21:27</span>
         </div> 
       </div>
      </div>
      <div class="message-row message-row--own">   
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">안녕~</span>
            <span class="message_time">21:27</span>
          </div> 
        </div>
       </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
</html>
