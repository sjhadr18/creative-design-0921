<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e6b7162d8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Javascript World</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="http://avatars3.githubusercontent.com/u/3612017"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Nicolas</h4>
            <h6 class="user-component_subtitle">+81 80 8725 6903</h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fas fa-calendar"></i><span>Calender</span>
        </div>

        <div class="icon-raw__icon">
          <i class="far fa-smile-beam"></i><span>Entertainment</span>
        </div>

        <div class="icon-raw__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>

        <div class="icon-raw__icon">
          <i class="fas fa-file-invoice-dollar"></i> <span>Account</span>
        </div>
      </div>

      <div class="more-suggestion">
        <h4 class="more-suggestion_title">Suggestions</h4>

        <div class="more-suggestion_icons">
          <div class="more-suggestion_icon">
            <div class="more-suggestion_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion_icon-text">KaKao Story</span>
          </div>

          <div class="more-suggestion_icon">
            <div class="more-suggestion_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion_icon-text">KaKao Story</span>
          </div>

          <div class="more-suggestion_icon">
            <div class="more-suggestion_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion_icon-text">KaKao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friend.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
