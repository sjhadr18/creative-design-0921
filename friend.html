<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e6b7162d8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends- Javascript World</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Ligitning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="friends_screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="http://avatars3.githubusercontent.com/u/3612017"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Nicolas</h4>
            <h6 class="user-component_subtitle">this text whatever</h6>
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends_screen_channel">
        <div class="friends_screen_channel_header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="http://avatars3.githubusercontent.com/u/3612017"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component_column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friend.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification badge">1</span>
            <i class="fas fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
